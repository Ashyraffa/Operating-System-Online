    <main id="settings">
        <br>
    <div class="windowbar">
      <div id="title">
        <h2>Settings</h2>
        <div class="buttons">
            <a href="desktop.html" id="close">Close Settings</a>
          </div>
      </div>
        </div>
        <br>

        <br>
        <h3>Settings</h3>
      <section id="menu">
        <div class="about">
           <a href="about.html"><button>About</button></a>
           <br>
           <label>About your PC and Operating System Online</label>
        </div>
        <div class="accessibility">
          <a href="accesilibilty.html"><button>Accessibility</button></a>
          <br>
          <label>Adjust text size in the OS</label>
        </div>
        <div class="developers">
            <a href="developer.html"><button>Developer Options</button></a>
            <br>
            <label>This option are intended for developers only</label>
        </div>
        <div class="reset">
          <button id="reset-settings">Reset to Default Settings</button>
          <script>
              document.getElementById('reset-settings').addEventListener('click', () => {
              if (confirm('Are you sure you want to reset all settings?')) {
              localStorage.clear();
              location.reload();
               }
             });
          </script>
        </div>
        <p>(Settings are still in beta phase)</p>
      </section>
