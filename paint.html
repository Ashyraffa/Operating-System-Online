<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint UI</title>
  <link rel="stylesheet" href="paint.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .toolbar button {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #choose-color {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .toolbar button:hover, #choose-color:hover {
      transform: scale(1.1);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .toolbar .eraser {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .toolbar .trash {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .canvas-container {
      flex: 1;
      background-color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 95%;
      height: 95%;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: crosshair;
    }

    #size {
      font-size: 1.2em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="color" id="choose-color">
    <button id="increase">+</button>
    <button id="decrease">-</button>
    <button id="eraser" class="eraser">E</button>
    <button id="clear" class="trash">ðŸ—‘</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <span id="size">10</span>
  </div>
  <div class="canvas-container">
    <canvas id="canvas" width="1000" height="600"></canvas>
  </div>
  <script src="paint.js"></script>
  <script src="accesilibilty.js"></script>
</body>
</html>
