<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="notes.css">
    <title>Operating System Online</title>
    <style>
        iframe {
            width: 100%;
      height: calc(100vh - 40px);
      border: none;
        }
    </style>
  </head>
  <body>
    <div class="windowbar">
        <p>Virtual PC</p>
        <a href="desktop.html"><button>X</button></a>
    </div>
    <div class="ribbon">
      <div class="dropdown">
        <button>Tools</button>
        <div class="dropdown-menu">
          <button style="text-align: left;">Take Snapshot...</button>
          <button style="text-align: left;" onclick="toggleFullScreen()">Full-Screen...</button>
          <a href="desktop.html"><button style="text-align: left;">Shut Down VM..</button></a>
        </div>
       </div>
       <div class="dropdown">
        <button>Help</button>
        <div class="dropdown-menu">
          <button onclick="alert('Virtual PC\nThis computer program is a part of OSO and made by Ashyraffa. Another copy without a permission of this program will be taken seriously.')">About Virtual PC</button>
        </div>
      </div>
    </div>
    

    <iframe id="webview" src="https://ashyraffa.github.io/Operating-System-Online"></iframe>

  
    <footer id="taskbar">
      <div class="container">
        <div class="left-side">
          <div class="start">
            <button id="start-button" class="start-button">Start</button>
             <div class="start-menu" id="start-menu">
              <a href="#" class="all-apps">All Apps</a>
              <div class="start-dropdown">
                <a href="browser.html">DaBrowser</a>
                <a href="paint.html">Paint</a>
                <a href="notes.html">Notes</a>
                <a href="calculator.html">Calculator</a>
                <a href="filemanager.html">File Manager</a>
              </div>
              <a href="browser.html">DaBrowser <br> <label style="font-weight: lighter;">Browse the internet</label></a>
              <a href="desktop.html">Desktop</a>
              <a href="settings.html">Settings</a>
              <a href="filemanager.html">File Manager</a>
              <a href="index.html">Lock This PC</a>
             </div>
            </div>
            <div class="icons">
                <a href="settings.html"><img src="icons/settings.png" width="40" height="40"></a>
                <a href="paint.html"><img src="icons/paint.png" width="40" height="40"></a>
                <a href="browser.html"><img src="icons/browser.png" width="40" height="40"></a>
                <a href="notes.html"><img src="icons/notes.png" width="40" height="40"></a>
                <a href="calculator.html"><img src="icons/calculator.png" width="40" height="40"></a>
                <a href="filemanager.html"><img src="icons/file-manager.png" width="40" height="40"></a>
                <link rel="stylesheet" href="style.css">
              </div>
          </div>
        <div class="system-tray">
          <p id="clock">--:--:--</p>
          <br>
          <p id="date">--/--/----</p>
        </div>
      </div>
    </footer>
    <script>
        function toggleFullScreen() {
          const iframe = document.getElementById('webview');
          if (!document.fullscreenElement) {
            // Request full-screen for the iframe
            iframe.requestFullscreen().catch(err => {
              alert(`Error attempting to enable full-screen mode: ${err.message}`);
            });
          } else {
            // Exit full-screen mode
            document.exitFullscreen();
          }
        }
      </script>
    <script src="script.js"></script>
    <script src="accesilibilty.js"></script>
  </body>
</html>
